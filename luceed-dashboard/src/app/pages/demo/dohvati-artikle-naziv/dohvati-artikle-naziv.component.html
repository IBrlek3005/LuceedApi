<mat-card>
    <form class="example-form" [formGroup]="artikliForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Naziv artikla</mat-label>
          <input matInput placeholder="TV prijemnik" formControlName="naziv">
        </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Dohvati artikle</button>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="naziv">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sid">
          <th mat-header-cell *matHeaderCellDef> Sid </th>
          <td mat-cell *matCellDef="let element"> {{element.sid}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
