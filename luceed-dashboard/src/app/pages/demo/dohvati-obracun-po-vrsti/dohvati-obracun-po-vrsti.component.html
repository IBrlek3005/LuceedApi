<mat-card>
    <form class="example-form" [formGroup]="obracunForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Način plaćanja id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Od datuma</mat-label>
            <input matInput type="date" formControlName="odDatuma">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Do datuma</mat-label>
            <input matInput type="date" formControlName="doDatuma">
          </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Dohvati obračun</button>
    </form>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="vrste_placanja_uid">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.vrste_placanja_uid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="naziv">
          <th mat-header-cell *matHeaderCellDef> Naziv plaćanja</th>
          <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>

        <ng-container matColumnDef="iznos">
          <th mat-header-cell *matHeaderCellDef> Iznos </th>
          <td mat-cell *matCellDef="let element"> {{element.iznos}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
